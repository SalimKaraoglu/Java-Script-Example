<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <script>
        function MailCreate(x,y)
        {
            var mail = x + '.' + y + '@bilgeadam.com';
            document.getElementById('demo').innerHTML = 'Mail adresiniz => ' + mail ;
            alert('Mail Adresiniz' + mail);
            console.log("Mail Adresiniz" + mail);
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <center>
                <div>
                    <span id="demo"></span>
                </div>
                <div class="ms-3">
                    <label for="" class="">Ad:</label>
                    <input type="text" class="" id="ad" placeholder="Lütfen Bir Ad Giriniz...">
                </div>


                <div class="mt-2 me-2">
                    <label for="" class="">Soyad:</label>
                    <input type="text" class="" id="soyad" placeholder="Lütfen Bir Soyad Giriniz...">
                </div>

                <button class="btn btn-primary mt-2" onclick="MailCreate(document.getElementById('ad').value, document.getElementById('soyad').value)">
                    Mail Adresi Al
                </button>
            </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
