<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <script>
        function Hesapla() {
            var kisaKenar = document.getElementById('kisaKenar').value;
            var uzunKenar = document.getElementById('uzunKenar').value;

            var k1 = Number(kisaKenar);
            var k2 = Number(uzunKenar);

            var alan = k1 * k2;
            var cevre = 2* (k1 + k2);

            document.getElementById('alan').innerHTML = "Alan: " + alan;
            document.getElementById('cevre').innerHTML = "Cevre: " + cevre;


        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <center>
                <div id="cevre"></div>
                <div id="alan"></div>

                <div class="">
                    <label for="" class="">KÄ±sa Kenar:</label>
                    <input type="number" class="" id="kisaKenar">
                </div>


                <div class="mt-2 me-2">
                    <label for="" class="">Uzun Kenar:</label>
                    <input type="number" class="" id="uzunKenar">
                </div>

                <button class="btn btn-primary mt-2" id="btnHesapla" onclick="Hesapla()">
                    Hesapla
                </button>
            </center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
